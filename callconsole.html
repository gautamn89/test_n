<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
       	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.css">
		<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>	
		<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova-2.7.0.js"></script>
        <script type="text/javascript">
        $( document ).on( "pagecreate", "#pageone", function() {
        	alert('Page create event');
            $( document ).on( "swipeleft swiperight", "#pageone", function( e ) {
                // We check if there is no open panel on the page because otherwise
                // a swipe to close the left panel would also open the right panel (and v.v.).
                // We do this by checking the data that the framework stores on the page element (panel: open).
                if ( $( ".ui-page-active" ).jqmData( "panel" ) !== "open" ) {
                    if ( e.type === "swipeleft" ) {
                        $( "#right-panel" ).panel( "open" );
                    } else if ( e.type === "swiperight" ) {
                        $( "#left-panel" ).panel( "open" );
                    }
                }
            });
        });
        
        </script>
        
        </head>
        <body>
      	<div data-role="page" id="pageone">
  			<div data-role="header">
				<a href="#left-panel" class="ui-btn ui-shadow ui-corner-all ui-btn-icon-left ui-btn-icon-notext ui-icon-bullets ui-btn-inline" data-role="button" title="Settings">Settings</a>
        		<h1>Call Console</h1>
        		<a href="#" class="ui-btn ui-shadow ui-corner-all  ui-btn-icon-right ui-btn-icon-notext ui-icon-delete ui-btn-inline" data-role="button" title="Close">Close</a>
        	</div>
        	<div data-role="main" id="mainone" class="ui-content">
        		<div class="ui-grid-solo">
    				<div class="ui-block-a"><div class="ui-bar ui-bar-a"><input value="My current mobile number" type="button"></div></div>
    			</div>
				<div class="ui-grid-solo">
					<div class="ui-block-a"><div class="ui-bar ui-bar-a"><input value="919029556010" type="button"></div></div>
				</div>
				<div data-role="fieldcontain">
            		<input type="number" name="phonenumber" id="phonenumber" required="true" maxlength="14" value="" />
            		<button type="button" class="ui-btn ui-shadow ui-corner-all  ui-icon-phone" id="Call">Call</button>
        		</div>
        		<div class="ui-grid-solo">
    				<div class="ui-block-a"><div class="ui-bar ui-bar-a"><a href="#" class="ui-btn ui-shadow ui-corner-all  ui-btn-icon-right ui-icon-delete ui-btn-inline" data-role="button" title="Internet Status">Internet Status</a></div></div>
    			</div>
    			<div class="ui-grid-solo">	
    			</div><div class="ui-block-a"><div class="ui-bar ui-bar-a"><p><a href="#" class="ui-btn ui-shadow ui-corner-all  ui-btn-icon-right ui-icon-delete ui-btn-inline" data-role="button" title="Credit Status">Credit Status</a></p></div></div>
        	</div>
        	<div data-role="panel" id="left-panel" data-theme="b">
        	<a href="#" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-mini ui-btn-inline ui-icon-delete ui-btn-icon-left ui-btn-right">Close</a>
    		</div>
        	<div data-role="footer">
    			<h6>www.Xyx.com</h6>
  			</div>
        </div>
